apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.fondesa.manganow"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main.java.srcDirs += "src/main/kotlin"
    }
}

dependencies {
    implementation project(":data")
    implementation project(":injection")

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"
    implementation "org.jetbrains.kotlin:kotlin-reflect:$versions.kotlin"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$versions.coroutines"

    implementation "com.android.support:appcompat-v7:$versions.androidSupport"
    implementation "com.android.support:cardview-v7:$versions.androidSupport"
    implementation "com.android.support:design:$versions.androidSupport"

    implementation "com.google.dagger:dagger-android-support:$versions.dagger"

    implementation "com.jakewharton.timber:timber:$versions.timber"
    implementation "com.github.fondesa:recycler-view-divider:$versions.recyclerViewDivider"
    implementation "com.github.bumptech.glide:glide:$versions.glide"

    kapt "com.google.dagger:dagger-android-processor:$versions.dagger"
    kapt "com.google.dagger:dagger-compiler:$versions.dagger"

    testImplementation "junit:junit:$versions.jUnit"

    androidTestImplementation "com.android.support.test:runner:$versions.androidTestRunner"
    androidTestImplementation "com.android.support.test.espresso:espresso-core:$versions.espresso"

    // Used to monitor the memory leaks in the app.
    // On the debug version it will install an additional apk with information on leaks.
    // The dependency that ends with "-no-op" disables the leak monitoring.
    testImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$versions.leakCanary"
    androidTestImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$versions.leakCanary"
    debugImplementation "com.squareup.leakcanary:leakcanary-android:$versions.leakCanary"
    releaseImplementation "com.squareup.leakcanary:leakcanary-android-no-op:$versions.leakCanary"
}

kotlin.experimental.coroutines "enable"